[tool:pytest]
addopts = --cov=deepseek_mcp_client --cov-report=term --cov-report=html

[coverage:run]
source = deepseek_mcp_client
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.: